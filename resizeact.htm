<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculating Page Size</title>
    <script type="text/javascript">
        function onLoad() {
            if (document.domain.indexOf('actiac.org') >= 0) {
                document.domain = 'actiac.org';
            }
            var loc = window.location.href.indexOf('&resizeHeight=');
            var height = window.location.href.substring(loc + 14);
            window.top.updateIFrame(height);
        }
        window.onload = onLoad;
    </script>
</head>
<body>
    <p>Calculating height of frame...</p>
</body>
</html>
